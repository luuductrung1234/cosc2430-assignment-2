<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="views/style.css">
    <link rel="stylesheet" href="views/contact-style.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img class="navbar-logo" src="../images/logo-big.png" alt="lazada logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="nav-home" class="nav-link active" aria-current="page" href="/">Lazada</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <form>
        <div class="container">
            <div class="contactBox">
                <div class="ContainerLeft"></div>
                <div class="ContainerRight">
                    <h2>Contact Us</h2>
                    <br>
                    <div class="dropSelector">
                        <select>
                            <option value="reason" selected>Select reasons</option>
                            <option value="sell">Delivery, order or return</option>
                            <option value="buy">Payment methods</option>
                            <option value="feed">User account</option>
                            <option value="feed">Accessibility</option>
                            <option value="other">Something else</option>
                        </select>
                        <span class="arrow"></span>
                    </div>

                    <input type="text" class="field" placeholder="Your Name" required>

                    <div class="preferred-contact">
                        <h3>Preferred contact methods</h3>
                        <label class="radio-inline">
                            <input type="radio" name="preferred-contact" value="1">Email
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="preferred-contact" value="2">Phone
                        </label>
                    </div>

                    <input type="text" class="field" placeholder="Your Email" required>
                    <input type="text" class="field" placeholder="Phone Number (Optional)">

                    <textarea placeholder="Send Message" class="field" required></textarea>
                    <div class="inputBx">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
<footer class="main-footer">
    <div class="footer-body">
        <img class="footer-logo" src="../images/footer-logo.png" alt="">
        <p class="copyright">Copyright &copy; 2022 by Group 8.</p>
    </div>
    <nav class="footer-nav">
        <ul class="footer-nav-items">
            <li class="footer-nav-item"><a href="/about">About Us</a></li>
            <li class="footer-nav-item"><a href="/helps">Helps</a></li>
        </ul>
    </nav>
    <nav class="footer-nav">
        <ul class="footer-nav-items">
            <li class="footer-nav-item"><a href="/contact">Contact</a></li>
            <li class="footer-nav-item"><a href="/policy">Privacy Policy</a></li>
        </ul>
    </nav>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
